dataset:

  root_folder: '/home/dim26fa/data/simulated_dna_origami_anisotropy/'
  classes: ['all']
  suffix: '.csv'
  highest_shape: 500
  remove_part_prob: 0.4
  dataset_type: 'tetra'
  remove_corners: True
  initial_alpha: 1.0
model: 'pcn'
train:
  lr: 0.001
  batch_size: 32
  num_workers: 6
  momentum: 0.9
  momentum2: 0.999
  num_epochs: 500
  cd_loss: 'ChamferDistanceL1'
  early_stop_patience: 30
  log_dir: '/home/dim26fa/coding/training'
  scheduler_type: reduce
  scheduler_factor: 0.75
  scheduler_patience: 10
  gamma: 0.0001 # for other than stepLR use smaller values e.g. 0.0001
  step_size: 50
  ignore_zeros: False
  augmentation: True
  initial_alpha: 0.01
  loss1_improvement_threshold: 30
  min_improvement_epochs: 10
pcn_config:
  coarse_dim: 16384
  fine_dim: 1024
adapointr_config:
  NAME: 'AdaPoinTr'
  num_query: 512
  num_points: 16384
  center_num: [512, 256]
  global_feature_dim: 1024
  encoder_type: 'graph'
  decoder_type: 'fc'
  encoder_config:
    embed_dim: 384
    depth: 6
    num_heads: 6
    k: 8
    n_group: 2
    mlp_ratio: 2.0
    block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn']
    combine_style: 'concat'
  decoder_config:
    embed_dim: 384
    depth: 8
    num_heads: 6
    k: 8
    n_group: 2
    mlp_ratio: 2.0
    self_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn']
    self_attn_combine_style: 'concat'
    cross_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn']
    cross_attn_combine_style: 'concat'
